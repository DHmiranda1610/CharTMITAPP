<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Métricas de Pedidos</title>

  <!-- Chart.js v4 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --primary: 75, 192, 192;         /* base colour once, reuse en CSS y JS */
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      gap: 1.5rem;
    }

    h2 {
      text-align: center;
      margin: 0;
    }

    /* Contenedor para que el canvas se adapte */
    .chart-container {
      width: 100%;
      max-width: 800px;
      position: relative;   /* necesario para Chart.js responsive */
      aspect-ratio: 16 / 9; /* mantiene proporción agradable en móviles */
    }

    canvas {
      width: 100% !important;
      height: 100% !important; /* deja que Chart.js gestione la altura */
    }
  </style>
</head>
<body>
  <h2>Métricas de Pedidos por Categoría</h2>

  <div class="chart-container">
    <canvas id="graficoPedidos" aria-label="Gráfico de barras con totales por categoría"></canvas>
  </div>

  <script>
    const firebaseURL =
      "https://asi038grupo4-default-rtdb.firebaseio.com/TRABAJOFINAL_GRUPO/Pedido.json";

    /** Obtiene los datos de Firebase y dibuja el gráfico */
    async function cargarGrafico() {
      try {
        const respuesta = await fetch(firebaseURL);
        let data = await respuesta.json();

        /* Si el desarrollador guardó el JSON como string, lo parseamos */
        if (typeof data === "string") {
          data = JSON.parse(data);
        }

        /* Firebase suele devolver un objeto {id1:{...}, id2:{...}} → lo convertimos a array */
        const pedidos = Array.isArray(data) ? data : Object.values(data || {});

        /* Agrupar totales por categoría */
        const categorias = pedidos.reduce((acc, p) => {
          const categoria = p?.Categoria || "Sin categoría";
          const precio = parseFloat(p?.Precio) || 0;
          acc[categoria] = (acc[categoria] || 0) + precio;
          return acc;
        }, {});

        dibujarGrafico({
          etiquetas: Object.keys(categorias),
          valores: Object.values(categorias)
        });
      } catch (err) {
        console.error("Error al cargar los datos desde Firebase:", err);
        alert("No se pudieron cargar los datos. Intente más tarde.");
      }
    }

    /** Dibuja el gráfico con Chart.js */
    function dibujarGrafico({ etiquetas, valores }) {
      const ctx = document.getElementById("graficoPedidos");

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: etiquetas,
          datasets: [
            {
              label: "Total S/ por categoría",
              data: valores,
              backgroundColor: `rgba(var(--primary), 0.5)`,
              borderColor: `rgb(var(--primary))`,
              borderWidth: 1
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            tooltip: {
              callbacks: {
                label: (ctx) => `S/ ${ctx.parsed.y.toFixed(2)}`
              }
            },
            legend: {
              display: false
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: (value) => `S/ ${value}`
              }
            }
          }
        }
      });
    }

    /* Inicializar */
    cargarGrafico();
  </script>
</body>
</html>
